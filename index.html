<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="calculator-operation">
                    <div class="calculator-num1"></div>
                    <div class="calculator-operator"></div>
                    <div class="calculator-num2"></div>
                </div>
                <div class="calculator-operation-result"></div>
            </div>
            <div class="calculator-body">
                <div class="calculator-buttons">
                    <button type="button" class="calculator-button func" data-type="all-clear" id="all-clear">AC</button>
                    <button type="button" class="calculator-button func" data-type="clear" id="clear">C</button>
                    <button type="button" class="calculator-button operator" data-type="operator" id="divide" value="divide">&divide;</button>
                    <button type="button" class="calculator-button operator" data-type="operator" id="multiply" value="multiply">&times;</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit7" value="7">7</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit8" value="8">8</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit9" value="9">9</button>
                    <button type="button" class="calculator-button operator" data-type="operator" id="subtract" value="subtract">-</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit4" value="4">4</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit5" value="5">5</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit6" value="6">6</button>
                    <button type="button" class="calculator-button operator" data-type="operator" id="add" value="add">+</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit1" value="1">1</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit2" value="2">2</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit3" value="3">3</button>
                    <button type="button" class="calculator-button equal" data-type="calculate" id="equal">=</button>
                    <button type="button" class="calculator-button operator" data-type="operator" id="modulus" value="modulus">%</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="digit0" value="0">0</button>
                    <button type="button" class="calculator-button digit" data-type="digit" id="decimal" value=".">.</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
