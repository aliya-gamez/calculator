<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="calculator-operation">
                    <div class="calculator-num1">100</div>
                    <div class="calculator-operator">x</div>
                    <div class="calculator-num2">100</div>
                </div>
                <div class="calculator-operation-result">10,000</div>
            </div>
            <div class="calculator-body">
                <div class="calculator-buttons">
                    <button type="button" class="calculator-button">AC</button>
                    <button type="button" class="calculator-button">C</button>
                    <button type="button" class="calculator-button">&divide;</button>
                    <button type="button" class="calculator-button">&times;</button>
                    <button type="button" class="calculator-button">7</button>
                    <button type="button" class="calculator-button">8</button>
                    <button type="button" class="calculator-button">9</button>
                    <button type="button" class="calculator-button">-</button>
                    <button type="button" class="calculator-button">4</button>
                    <button type="button" class="calculator-button">5</button>
                    <button type="button" class="calculator-button">6</button>
                    <button type="button" class="calculator-button">+</button>
                    <button type="button" class="calculator-button">1</button>
                    <button type="button" class="calculator-button">2</button>
                    <button type="button" class="calculator-button">3</button>
                    <button type="button" class="calculator-button equal">=</button>
                    <button type="button" class="calculator-button">%</button>
                    <button type="button" class="calculator-button">0</button>
                    <button type="button" class="calculator-button">.</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
